# docker-compose.yml - Development Environment
version: '3.8'

services:
  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accord_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Core Execution Engine
  execution-engine:
    build:
      context: ./01-Core-Execution-Engine
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/accord_engine
      MAX_BROWSERS: 5
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./artifacts:/app/artifacts
    ports:
      - "8081:8080"
    restart: unless-stopped

  # Control Plane
  control-plane:
    build:
      context: ./04-Control-Plane-Orchestrator
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/accord_engine
      MAX_CONCURRENT_JOBS: 50
      WORKER_COUNT: 3
      API_HOST: 0.0.0.0
      API_PORT: 8080
      SKIP_INIT_MODELS: "false"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8082:8080"
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

