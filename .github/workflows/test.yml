name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-control-plane:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_accord_engine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: 04-Control-Plane-Orchestrator
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run unit tests
      working-directory: 04-Control-Plane-Orchestrator
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Run integration tests
      working-directory: 04-Control-Plane-Orchestrator
      run: |
        pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing
      env:
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_accord_engine
        REDIS_URL: redis://localhost:6379/1
    
    - name: Run E2E tests
      working-directory: 04-Control-Plane-Orchestrator
      run: |
        pytest tests/e2e/ -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing
    
    - name: Generate coverage report
      working-directory: 04-Control-Plane-Orchestrator
      run: |
        pytest --cov=src --cov-report=html --cov-report=term-missing
      continue-on-error: true

  test-control-center-smoke:
    name: Control Center smoke test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install minimal test dependency
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run smoke test
      run: |
        pytest -q 21-Control-Center/tests/test_smoke_imports.py

