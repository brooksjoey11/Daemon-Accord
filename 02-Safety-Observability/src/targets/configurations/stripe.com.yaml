domain: stripe.com
selectors:
  card_number: '#cardNumber'
  card_expiry: '#cardExpiry'
  card_cvc: '#cardCvc'
  submit_button: '.SubmitButton'
  error_message: '.ErrorMessage'
  payment_element: '#payment-element'
  pricing_table: '.PricingTable'

wait_strategies:
  page_load: 10
  element: 8
  between_requests: 5
  api_call: 1

rate_limits:
  domain_per_minute: 2
  ip_per_hour: 30
  concurrent: 5

circuit_breaker_settings:
  failure_thresholds: [1, 3, 5]
  backoff_times: [3600, 21600, 86400]
  reset_timeout: 172800

heuristics:
  risk_level: critical
  requires_stealth: true
  known_protections:
    - stripe-radar
    - 3d-secure
    - rate-limiting
    - fraud-detection
  bypass_patterns:
    - fingerprint-rotation
    - behavioral-mimicry
    - velocity-control
